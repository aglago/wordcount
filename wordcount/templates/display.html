
<style>
    body {
        background: #dfe3ee;
    }

    h1 {
        color: #000080;
    }
    .submitbtn {
        height: 50px;
        width: 150px;
        border-radius: 5px;
        background-color: #000080;
        color: white;
        border: none;
        cursor: pointer;
    }

    .buttons {
        display: flex;
        align-items: center;
        justify: center;
        gap: 2rem;
    }

    .frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
    }
</style>

<div class='frame'>
    <h1> The amounts of words is {{passed_words}} </h1>

    <div class='buttons'>
        <a href="{% url 'word_insert' %}">
            <button class='submitbtn'>
                Insert More Words
            </button>
        </a>

        <a href="{% url 'home' %}">
            <button class='submitbtn'>
                Return Home
            </button>
        </a>
    </div>
</div>
